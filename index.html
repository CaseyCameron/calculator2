<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2 style="color: cadetblue">
                Welcome to Alchemy Calculator!
            </h2>

            <content class="calculator-wrapper">
                <content class ="add">
                    <input class="text" id ="add-input-1"/>
                    <div class="text" >+</div>
                    <input class="text" id="add-input-2"/>

                    <div>Result: <span class="text" id="add-result">0</span></div>
                    <button class ="button" value ="add" id="add-button">Add</button>
                </content>                
                <content class ="subtract">
                    <input class="text" id ="subtract-input-1"/>
                    <div class="text" >-</div>
                    <input class="text" id="subtract-input-2"/>

                    <div>Result: <span class="text" id="subtract-result">0</span></div>
                    <button class ="button" value="subtract" id="subtract-button">Subtract</button>
                </content>
                <content class ="multiply">
                    <input class="text" id ="multiply-input-1"/>
                    <div class="text" >*</div>
                    <input class="text" id="multiply-input-2"/>

                    <div>Result: <span class="text" id="multiply-result">0</span></div>
                    <button class ="button" value="multiply" id="multiply-button">Multiply</button>
                </content>
                <content class ="divide">
                    <input class="text" id ="divide-input-1"/>
                    <div class="text" >/</div>
                    <input class="text" id="divide-input-2"/>

                    <div>Result: <span class="text" id="divide-result">0</span></div>
                    <button class ="button" value="divide" id="divide-button">Divide</button>
                </content>
                <content class ="universal">
                    <input class="text" id ="universal-input-1"/>
                    <form name="form1" id="form1" action="/action_page.php">
                        <select name="subject" id="subject">
                          <option value="special-add" selected="special-add">+</option>
                          <option value="subtract" selected="selected">-</option>
                          <option value="multiply" selected="selected">*</option>
                          <option value="divide" selected="selected">/</option>
                        </select>
                      </form>
                    <input class="text" id="universal-input-2"/>
                    <div>Result: <span class="text" id="universal-result">0</span></div>
                    <button class ="button" value="universal" id="universal-button">Calculate</button>
                </content>
            </content>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
